<div class="modal fade" id="contact" role="dialog">
    <div class="modal-dialog modal-md">

        <div class="modal-content">

            <div class="modal-header">
                <button class="close" data-dismiss="modal" type="button">&times;</button>
            </div>

            <div class="modal-body">

                <form action="https://formspree.io/your-email@gmail.com" class="form-horizontal form-contact clearfix"
                      method="POST">

                    <div class="form-group">
                        <label class="message-label">Dear Jami,</label>
                        <textarea class="message form-control" name="body" placeholder="Type your message..."
                                  rows="8"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="name">Sincerely,</label>
                        <input class="name form-control" placeholder="Your Name" type="name">
                        <label class="sr-only" for="email">Email</label>
                        <input class="email form-control" name="_replyto" placeholder="Your Email" type="email">
                    </div>

                    <input class="btn btn-default" style="float-right" type="submit" value="Send">

                </form>

            </div>

        </div>

    </div>
</div>
